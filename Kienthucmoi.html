<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        td,
        th {
            border: 1px solid #ddd;
            padding: 10px;

        }

</head>

        <tbody>
            <tr>
                <td rowspan="6">Row 1 Column 0</td>

                <td rowspan="2">Row 1 Column 2</td>

            <tr>

            </tr>
            <tr>

            </tr>
            <tr>

    
                <td rowspan="3">Row 4 Column 3</td>

            </tr>
            <tr>

                <td rowspan="2">Row 5 Column 1</td>

            <tr>

</html>
